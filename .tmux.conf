set -g history-limit 10000
set -g prefix  M-a
set -g default-terminal "screen-256color"
#
bind R source-file ~/.tmux.conf \; display-message "Configuration reloaded!"
# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
bind s split-window -v
bind v split-window -h

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
bind < resize-pane -L 1
bind > resize-pane -R 1
bind - resize-pane -D 1
bind + resize-pane -U 1

# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt

# vi-style controls for copy mode
setw -g mode-keys vi

bind up resize-pane -U 5
bind down resize-pane -D 5
bind left resize-pane -L 5
bind right resize-pane -R 5

unbind space
bind tab next-layout

bind-key @ command-prompt -p "create pane from:"  "join-pane -s ':%%'"
#
#set -g status-right '#[fg=white]#(hostname)@#(host `hostname` | cut -d " " -f 4)'
set-option -g status on
set-option -g status-utf8 on
set-option -g status-interval 2
set-option -g status-justify "centre"
set-option -g status-left-length 80
set-option -g status-left "#(~/src/tmux/tmux-powerline/status-left.sh)"
set-option -g status-right-length 90
set-option -g status-right "#(~/src/tmux/tmux-powerline/status-right.sh)"

set -g status-bg colour235
#set -g status-bg default
set -g status-left-bg default
set -g status-right-bg default

set -g status-attr bright
#set-window-option -g window-status-current-attr bold
#set-window-option -g window-status-current-fg colour98
#
# default window title colors
set-window-option -g window-status-fg white
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim


# active window title colors
set-window-option -g window-status-current-fg colour155
set-window-option -g window-status-current-bg colour28
set-window-option -g window-status-current-attr bright
