set -g base-index 1

set -g automatic-rename off
#set-window-option -g automatic-rename off

set -g history-limit 10000
set -g prefix  M-a
set -g default-terminal "screen-256color"
set-option -g default-command $SHELL
#
bind R source-file ~/.tmux.conf \; display-message "Configuration reloaded!"
# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
bind s split-window -v
bind v split-window -h

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
bind < resize-pane -L 1
bind > resize-pane -R 1
bind - resize-pane -D 1
bind + resize-pane -U 1

# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt

# vi-style controls for copy mode
set -g mode-keys vi
#set-window-option -g mode-keys vi

bind up resize-pane -U 5
bind down resize-pane -D 5
bind left resize-pane -L 5
bind right resize-pane -R 5

unbind space
bind tab next-layout

bind-key @ command-prompt -p "create pane from:"  "join-pane -s ':%%'"

# vim
setw -g mode-keys vi
bind [ copy-mode
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy V rectangle-toggle
bind ] paste-buffer

# buffer
bind Space choose-buffer

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Shift arrow to switch windows
bind -n S-Left previous-window
bind -n S-Right next-window

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

set-option -g pane-border-fg colour12
set-option -g pane-border-bg black

set-option -g pane-active-border-bg colour9

set-option -g status on                
set -g status-utf8 on                  

set -g status-interval 60
set -g status-left '#[fg=colour02](#S:) #(whoami)'
set -g status-right '#[fg=yellow]#(cut -d " " -f 1-3 /proc/loadavg)#[default] #[fg=white]%H:%M#[default]'

setw -g window-status-format '#[fg=colour18,bg=colour20] #I #[fg=colour19,bg=colour8] #W '
setw -g window-status-current-format '#[fg=colour7,bg=colour16] #I #[fg=colour15,bg=colour14] #W '

set -g status-bg colour18
set -g status-fg white

#If a program run inside tmux runs amok and starts printing lots of output, tmux tends to hang and Ctrl+C does not get through. This can be prevented by limiting how much text is printed to the console at any time.
setw -g c0-change-trigger 10
setw -g c0-change-interval 250









set -s escape-time 0
setw -g aggressive-resize on
